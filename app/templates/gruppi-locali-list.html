<div class="panel panel-primary" style="height: 100%">
    <div class="panel-heading">Lista Gruppi Locali</div>
    <input ng-model="txtSearch.name" placeholder="Inserisci il nome del gruppo locale"  style="width: 100%; height: 23px;z-index: 100;position:relative;" ng-disabled="editable">
    <div class="container-panel-body-p">
        <div ng-class="editable == true ? 'panel-body-disabled' : 'panel-body-p'">
            <div ng-repeat="gruppoLocale in gruppiLocaliList | filter: txtSearch">
                <gruppi-locali-list-item></gruppi-locali-list-item>
            </div>
        </div>
    </div>
</div>
