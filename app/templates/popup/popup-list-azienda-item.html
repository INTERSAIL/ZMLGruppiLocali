<div class="col-md-12 lista-aziende-item" ng-class="{ 'lista-aziende-item-selected': isSelectedAziendaItem(azienda) == true,  'lista-aziende-item':  isSelectedAziendaItem(azienda) == false}">
    <div class="col-md-3">{{azienda.nome_sede}}</div>
    <div class="col-md-3">{{azienda.codice_interno_azienda}}</div>

    <div class="col-md-3"> {{azienda.sigla_provincia}}</div>
</div>
